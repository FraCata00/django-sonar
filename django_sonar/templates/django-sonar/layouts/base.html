{% load static %}
<!doctype html>
<html lang="en">

    <title>Django Sonar</title>
    <link rel="stylesheet" href="{% static 'django-sonar/css/bootstrap.min.css' %}">

<body class="dark">

                </div>
            </div>

        </div>
    </main>
</div>

<script src="{% static 'django-sonar/js/bootstrap.bundle.min.js' %}"></script>

</html>
