{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Sonar</title>
    <link rel="stylesheet" href="{% static 'django-sonar/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{% static 'django-sonar/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="">

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 px-3 mb-3 border-bottom">
        <a href="{% url 'sonar_index' %}"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
            <span class="fs-4 text-dark">
                <i class="bi bi-broadcast"></i>
                Django Sonar
            </span>
        </a>
        <ul class="nav nav-pills gap-1">
            <a href="#" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom"
               title="Pause / Resume">
                <i class="bi bi-pause-fill"></i>
            </a>
            <a href="#" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Clear all">
                <i class="bi bi-trash-fill"></i>
            </a>
            <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
               title="Auto Refresh">
                <i class="bi bi-arrow-repeat"></i>
            </a>
        </ul>
    </header>
    <main>
        <div class="row">
            <div class="col-2">
                <div class="card">
                    <div class="card-body">

                        <ul class="nav nav-pills nav-fill flex-column">
                            <li class="nav-item text-start">
                                <a class="nav-link active" aria-current="page" href="#">
                                    <i class="bi bi-arrow-left-right me-1"></i>
                                    Requests
                                </a>
                            </li>
                            <li class="nav-item text-start">
                                <a class="nav-link" href="#">
                                    <i class="bi bi-exclamation-triangle me-1"></i>
                                    Exceptions
                                </a>
                            </li>
                            <li class="nav-item text-start">
                                <a class="nav-link" href="#">
                                    <i class="bi bi-terminal-fill me-1"></i>
                                    Dumps
                                </a>
                            </li>
                            <li class="nav-item text-start">
                                <a class="nav-link" href="#">
                                    <i class="bi bi-database me-1"></i>
                                    Queries
                                </a>
                            </li>
                            <li class="nav-item text-start">
                                <a class="nav-link" href="#">
                                    <i class="bi bi-layer-forward me-1"></i>
                                    Signals
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    })
</script>
</body>
</html>
